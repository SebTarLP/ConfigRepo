apiVersion: apps/v1
kind: Deployment
metadata:
  name: task2-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: task2-app
  template:
    metadata:
      labels:
        app: task2-app
    spec:
      containers:
      - name: task2-app
        image: kosier/task2:latest
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 2
